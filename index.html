<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Image Carousel</title>
</head>

<body>
    <div class="carousel-container">
        <div class="carousel-slides">
            <img src="https://picsum.photos/600/400?random=1" alt="Random Image 1">
            <img src="https://picsum.photos/600/400?random=2" alt="Random Image 2">
            <img src="https://picsum.photos/600/400?random=3" alt="Random Image 3">
            <img src="https://picsum.photos/600/400?random=4" alt="Random Image 4">
        </div>
        <button class="carousel-arrow prev">&#10094;</button>
        <button class="carousel-arrow next">&#10095;</button>
        <div class="carousel-dots">
            <span class="dot" data-slide="0"></span>
            <span class="dot" data-slide="1"></span>
            <span class="dot" data-slide="2"></span>
            <span class="dot" data-slide="3"></span>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
